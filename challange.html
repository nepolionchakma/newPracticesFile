<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="flex mx-auto w-2/3 shadow-lg gap-2 py-6 px-4 ">
                <a href="index.html">Home</a>
                <a href="challange.html">Challange</a>
                <a href="post.html">Post</a>
                <a href="new.html">users</a>
            </div>
        </nav>
    </header>
    <section>
        <div class="contsiner w-2/3 mx-auto">
            <div class="my-8 text-center">
                
            <p>10% Cupon With "ABCD"</p>
            <p>20% Cupon With "EFG"</p>
            </div>

            <div class="grid grid-cols-3 gap-4 my-6">
                <div class="bg-gray-300 p-6 rounded">
                    <div class="bg-green-200 p-8 m-6 rounded text-center">pic</div>
                    <h4 class="text-xl font-bold">Price <span id="price">100$</span></h4>
                    <input type="text" id="input" class="block mt-5 rounded p-2" placeholder="Enter cupon code">
                    <button type="submit" id="checkBtn" class="my-3 bg-gray-100 hover:bg-gray-400 px-4 py-2 rounded">Check Btn</button>
                    <h3>Total Amount = <span id="total">$00</span></h3>
                </div>
                <div class="bg-blue-300 p-6 rounded">
                    <div class="bg-green-200 p-8 m-6 rounded text-center">pic</div>
                    <h4 class="text-xl font-bold">Price <span id="price">70$</span></h4>
                    <input type="text" id="input2" class="block mt-5 rounded p-2" placeholder="Enter cupon code">
                    <button type="submit" id="checkBtn2" class="my-3 bg-gray-100 hover:bg-gray-400 px-4 py-2 rounded">Check Btn</button>
                    <h3>Total Amount = <span id="total2">$00</span></h3>
                </div>
                <div class="bg-red-300 p-6 rounded">
                    <div class="bg-green-200 p-8 m-6 rounded text-center">pic</div>
                    <h4 class="text-xl font-bold">Price <span id="price">50$</span></h4>
                    <input type="text" id="input3" class="block mt-5 rounded p-2" placeholder="Enter cupon code">
                    <button type="submit" id="checkBtn3" class="my-3 bg-gray-100 hover:bg-gray-400 px-4 py-2 rounded">Check Btn</button>
                    <h3>Total Amount = <span id="total3">$00</span></h3>
                </div>  
            </div>
        </div>
    </section>
    <script>
        
        function cuponFunction(cupon,priceAmount){
            // let price=document.getElementById("price");
            // let priceParse=parseFloat(price);
            // console.log(typeof cupon)
            // console.log(typeof cupon)
            
            if(cupon==="ABCD"){
                let firstCupon=priceAmount*10/100;
                let payAmount=priceAmount-firstCupon;
                return payAmount;
            }else if(cupon==="EFG"){
                let firstCupon=priceAmount*20/100;
                let payAmount=priceAmount-firstCupon;
                return payAmount;
            }else if(cupon===""){
                return priceAmount;
            }else if(isNaN(cupon)){
                return priceAmount;
            }
            
        }
        
        
        
        document.getElementById("checkBtn").addEventListener("click",function(){
            let input=document.getElementById("input");
            let total=document.getElementById("total");
            let text=input.value;
            total.innerText=cuponFunction(text,100);    
        })
        document.getElementById("checkBtn2").addEventListener("click",function(){
            let input=document.getElementById("input2");
            let total=document.getElementById("total2");
            let text=input.value;
            total.innerText=cuponFunction(text,70);    
        })
        document.getElementById("checkBtn3").addEventListener("click",function(){
            let input=document.getElementById("input3");
            let total=document.getElementById("total3");
            let text=input.value;
            total.innerText=cuponFunction(text,50);    
        })
    </script>
</body>
</html>
